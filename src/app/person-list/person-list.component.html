<!--<div class="card-body">-->
  <table class="table table-bordered table-striped text-center">
    <thead>
    <tr>
      <th id="firstName" class="text-center">First Name</th>
      <th id="lastName" class="text-center">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let person of persons">
      <td>{{ person.firstName }}</td>
      <td>{{ person.lastName }}</td>
    </tr>
    </tbody>
  </table>
<!--</div>-->
